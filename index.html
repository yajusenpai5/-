<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Standby Pro V5</title>
    <style>
        :root {
            --theme-color: #ff453a;
            --bg-color: #000;
            --line-color: #333;
        }
        
        body.day-mode {
            --theme-color: #000000;
            --bg-color: #ffffff;
            --line-color: #ddd;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--theme-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* 画面固定（スクロール禁止・アドレスバー対策） */
            position: fixed; inset: 0; width: 100%; height: 100%;
            overflow: hidden;
            user-select: none;
        }

        /* === レイアウト：強制50%分割 === */
        .main-container {
            display: flex;
            width: 100vw; 
            height: 100%;
        }

        .split-pane {
            flex: 1;
            width: 50%; /* 幅50% */
            min-width: 0; /* これが重要：中身が大きくても強制的に50%に収める */
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .left-pane { border-right: 2px solid var(--line-color); }

        /* === スワイプエリア === */
        .swipe-container {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex;
            /* スクロールバー隠し */
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        .page-section {
            flex: 0 0 100%; /* 親(50%幅)に対して100% */
            width: 100%;
            height: 100%;
            scroll-snap-align: center;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-sizing: border-box;
            padding: 5px; /* 余白を少し減らす */
        }

        /* === 左側コンテンツ === */
        /* 時計：50%幅に収まるサイズに調整 (14vw -> 11vw) */
        .clock-time { 
            font-size: 11vw; 
            font-weight: 800; 
            line-height: 1; 
            font-variant-numeric: tabular-nums; 
            letter-spacing: -2px;
            white-space: nowrap; /* 折り返し禁止 */
        }
        .clock-date { font-size: 3.5vw; margin-top: 5px; opacity: 0.8; }

        /* アラーム・タイマー入力 */
        .input-group { 
            display: flex; align-items: center; gap: 5px; margin-bottom: 15px; 
            width: 90%; justify-content: center;
        }
        .num-input {
            background: #222; border: 1px solid #444; color: #fff;
            border-radius: 8px; padding: 5px; text-align: center;
            font-size: 1.5rem;
            width: 100%; /* 親に合わせて伸縮 */
            max-width: 80px; /* 最大幅制限 */
        }
        body.day-mode .num-input { background: #eee; color: #000; border: 1px solid #ccc; }

        .btn {
            padding: 8px 20px; font-size: 1rem; border-radius: 20px; border: none;
            background: #333; color: #fff; cursor: pointer; white-space: nowrap;
        }
        .btn.primary { background: var(--theme-color); color: var(--bg-color); font-weight: bold; }

        /* 左ナビゲーション */
        .nav-dots {
            height: 30px; display: flex; justify-content: center; gap: 15px; align-items: center;
            border-top: 1px solid var(--line-color); width: 100%; background: var(--bg-color);
        }
        .dot { width: 8px; height: 8px; background: #555; border-radius: 50%; }
        .dot.active { background: var(--theme-color); transform: scale(1.3); }

        /* === 右側コンテンツ === */
        /* ToDo */
        .todo-box { width: 95%; height: 90%; display: flex; flex-direction: column; }
        .todo-input-row { display: flex; gap: 5px; margin-bottom: 10px; width: 100%; }
        .todo-text { flex: 1; min-width: 0; font-size: 1rem; padding: 8px; border-radius: 8px; border:none; background:#222; color:#fff;}
        .todo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .todo-item { 
            background: #222; padding: 8px; border-radius: 6px; 
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; 
        }
        body.day-mode .todo-text, body.day-mode .todo-item { background: #eee; color: #000; }

        /* 天気・カレンダー */
        .weather-val { font-size: 12vw; font-weight: bold; line-height: 1; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; text-align: center; font-size: 0.9rem; gap: 2px;}
        .cal-head { font-weight: bold; font-size: 0.7rem; color: var(--theme-color); }
        .today { background: var(--theme-color); color: var(--bg-color); border-radius: 4px; }

        /* モード切替（左上） */
        #mode-btn {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(128,128,128,0.3); border: none; color: inherit; font-size: 1.2rem;
            display: flex; justify-content: center; align-items: center;
        }

        /* 起動オーバーレイ */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 999; color: #fff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h3>Standby V5</h3>
        <p style="font-size:0.8rem; color:#888;">画面サイズ自動調整版</p>
        <button class="btn primary" onclick="start()">スタート</button>
    </div>

    <button id="mode-btn" onclick="toggleMode()">☾</button>

    <div class="main-container">
        
        <div class="split-pane left-pane">
            <div class="swipe-container" id="left-scroll" onscroll="syncNav()">
                
                <div class="page-section">
                    <div class="clock-time" id="clock">00:00</div>
                    <div class="clock-date" id="date">--/--</div>
                </div>

                <div class="page-section">
                    <h3 style="margin:0 0 10px 0; opacity:0.6;">ALARM</h3>
                    <div class="input-group">
                        <input type="time" id="alarm-in" class="num-input" style="max-width:120px;">
                    </div>
                    <button id="alarm-btn" class="btn" onclick="toggleAlarm()">OFF</button>
                    <div id="alarm-stat" style="margin-top:10px; font-size:0.9rem; opacity:0.7;">未設定</div>
                </div>

                <div class="page-section">
                    <h3 style="margin:0 0 10px 0; opacity:0.6;">TIMER</h3>
                    <div id="timer-set" style="width:100%; display:flex; flex-direction:column; align-items:center;">
                        <div class="input-group">
                            <input type="number" id="t-min" class="num-input" placeholder="0" value="3">
                            <span>分</span>
                            <input type="number" id="t-sec" class="num-input" placeholder="0" value="00">
                            <span>秒</span>
                        </div>
                        <button class="btn primary" onclick="startTimer()">Start</button>
                    </div>
                    <div id="timer-run" style="display:none; flex-direction:column; align-items:center;">
                        <div style="font-size:12vw; font-weight:bold; font-variant-numeric:tabular-nums;" id="t-disp">00:00</div>
                        <button class="btn" onclick="resetTimer()" style="margin-top:10px;">Stop</button>
                    </div>
                </div>
            </div>
            
            <div class="nav-dots">
                <div class="dot active" id="dot-0"></div>
                <div class="dot" id="dot-1"></div>
                <div class="dot" id="dot-2"></div>
            </div>
        </div>

        <div class="split-pane">
            <div class="swipe-container">
                
                <div class="page-section">
                    <div class="todo-box">
                        <h4 style="text-align:center; margin:5px;">ToDo</h4>
                        <div class="todo-input-row">
                            <input type="text" id="todo-txt" class="todo-text" placeholder="予定">
                            <input type="time" id="todo-tm" class="num-input" style="width:60px; font-size:0.9rem;">
                        </div>
                        <button class="btn primary" style="width:100%; margin-bottom:5px;" onclick="addTodo()">追加</button>
                        <div class="todo-list" id="list"></div>
                    </div>
                </div>

                <div class="page-section">
                    <h4 id="cal-m" style="margin:0 0 10px 0;">--</h4>
                    <div class="cal-grid" id="cal"></div>
                </div>

                <div class="page-section">
                    <h4 style="margin:0;">Weather</h4>
                    <div class="weather-val" id="w-tmp">--°</div>
                    <div id="w-desc" style="opacity:0.8;">--</div>
                    <button class="btn" onclick="getW()" style="margin-top:10px; font-size:0.8rem;">更新</button>
                </div>

            </div>
        </div>

    </div>

    <script>
        // 音
        let ac;
        function beep(){
            if(!ac) ac=new(window.AudioContext||window.webkitAudioContext)();
            if(ac.state==='suspended') ac.resume();
            let o=ac.createOscillator(), g=ac.createGain();
            o.connect(g); g.connect(ac.destination);
            o.frequency.value=880; g.gain.value=0.5;
            g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime+0.5);
            o.start(); o.stop(ac.currentTime+0.5);
        }

        async function start(){
            document.getElementById('overlay').style.display='none';
            // タイマー復元
            let m=localStorage.getItem('tm_m'), s=localStorage.getItem('tm_s');
            if(m) document.getElementById('t-min').value=m;
            if(s) document.getElementById('t-sec').value=s;
            try{if('wakeLock'in navigator)await navigator.wakeLock.request('screen');}catch(e){}
            getW(); renderCal();
        }

        // モード
        function toggleMode(){
            document.body.classList.toggle('day-mode');
            let b=document.getElementById('mode-btn');
            b.innerText=document.body.classList.contains('day-mode')?'☀':'☾';
        }

        // 時計
        setInterval(()=>{
            let d=new Date(), h=String(d.getHours()).padStart(2,'0'), m=String(d.getMinutes()).padStart(2,'0'), s=String(d.getSeconds()).padStart(2,'0');
            document.getElementById('clock').innerHTML=`${h}:${m}<span style="font-size:0.5em">${s}</span>`;
            document.getElementById('date').innerText=`${d.getMonth()+1}/${d.getDate()} (${['日','月','火','水','木','金','土'][d.getDay()]})`;
            
            // アラーム・通知チェック (00秒のみ)
            if(s==='00') {
                checkAlarm(h,m);
                checkTodo(h,m);
            }
        },1000);

        // 左ナビ連動
        function syncNav(){
            let c=document.getElementById('left-scroll');
            let idx=Math.round(c.scrollLeft / c.clientWidth);
            [0,1,2].forEach(i=>document.getElementById('dot-'+i).classList.toggle('active', i===idx));
        }

        // アラーム
        let alOn=false;
        function toggleAlarm(){
            let v=document.getElementById('alarm-in').value;
            if(!v)return;
            alOn=!alOn;
            let b=document.getElementById('alarm-btn'), s=document.getElementById('alarm-stat');
            b.innerText=alOn?"ON":"OFF";
            b.classList.toggle('primary', alOn);
            s.innerText=alOn?v+" 待機中":"OFF";
        }
        function checkAlarm(h,m){
            if(alOn && document.getElementById('alarm-in').value===`${h}:${m}`){
                beep(); alert("アラーム"); toggleAlarm();
            }
        }

        // タイマー
        let tmInt, tmTot=0;
        function startTimer(){
            let m=parseInt(document.getElementById('t-min').value)||0;
            let s=parseInt(document.getElementById('t-sec').value)||0;
            if(m===0&&s===0)return;
            localStorage.setItem('tm_m',m); localStorage.setItem('tm_s',s);
            tmTot=m*60+s;
            document.getElementById('timer-set').style.display='none';
            document.getElementById('timer-run').style.display='flex';
            updTm();
            tmInt=setInterval(()=>{
                if(tmTot<=0){ resetTimer(); beep(); alert("Time Up"); }
                else{ tmTot--; updTm(); }
            },1000);
        }
        function resetTimer(){
            clearInterval(tmInt);
            document.getElementById('timer-set').style.display='flex';
            document.getElementById('timer-run').style.display='none';
        }
        function updTm(){
            let m=Math.floor(tmTot/60).toString().padStart(2,'0');
            let s=(tmTot%60).toString().padStart(2,'0');
            document.getElementById('t-disp').innerText=`${m}:${s}`;
        }

        // ToDo
        let todos=JSON.parse(localStorage.getItem('tds')||'[]');
        renTd();
        function addTodo(){
            let t=document.getElementById('todo-txt').value;
            let tm=document.getElementById('todo-tm').value;
            if(!t)return;
            todos.push({id:Date.now(), t, tm, dn:false, nt:false});
            saveTd(); document.getElementById('todo-txt').value='';
        }
        function saveTd(){ localStorage.setItem('tds', JSON.stringify(todos)); renTd(); }
        function renTd(){
            let l=document.getElementById('list'); l.innerHTML='';
            todos.forEach(x=>{
                if(x.dn)return;
                let d=document.createElement('div');
                d.className='todo-item';
                d.innerHTML=`<div style="width:15px;height:15px;border:2px solid var(--theme-color);border-radius:50%" onclick="doneTd(${x.id})"></div>
                             <div style="flex:1">${x.t} <span style="font-size:0.8em;opacity:0.7">${x.tm?x.tm:''}</span></div>
                             <div onclick="doneTd(${x.id})">×</div>`;
                l.appendChild(d);
            });
        }
        function doneTd(id){ todos=todos.filter(x=>x.id!==id); saveTd(); }
        function checkTodo(h,m){
            let now=`${h}:${m}`;
            todos.forEach(x=>{
                if(x.tm===now && !x.nt){ beep(); alert(x.t); x.nt=true; saveTd(); }
            });
        }

        // 天気・カレンダー
        function getW(){
            navigator.geolocation.getCurrentPosition(async p=>{
                try{
                    let r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true&timezone=auto`);
                    let d=await r.json();
                    document.getElementById('w-tmp').innerText=Math.round(d.current_weather.temperature)+"°";
                    let c=d.current_weather.weathercode, w="晴";
                    if(c>3)w="曇"; if(c>50)w="雨"; if(c>70)w="雪";
                    document.getElementById('w-desc').innerText=w;
                }catch{}
            });
        }
        function renderCal(){
            let n=new Date();
            document.getElementById('cal-m').innerText=`${n.getMonth()+1}月`;
            let html='', fd=new Date(n.getFullYear(),n.getMonth(),1).getDay();
            let ld=new Date(n.getFullYear(),n.getMonth()+1,0).getDate();
            ['日','月','火','水','木','金','土'].forEach(d=>html+=`<div class="cal-head">${d}</div>`);
            for(let i=0;i<fd;i++)html+='<div></div>';
            for(let i=1;i<=ld;i++){
                let cl=i===n.getDate()?'today':'';
                html+=`<div class="${cl}">${i}</div>`;
            }
            document.getElementById('cal').innerHTML=html;
        }
    </script>
</body>
</html>
