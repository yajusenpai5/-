<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Standby Pro V12</title>
    <style>
        :root {
            --bg-color: #0f172a; 
            --theme-color: #e2e8f0; 
            --line-color: #1e293b;
            --active-dot: #38bdf8;
            --cal-bg: rgba(255,255,255,0.03);
            --item-bg: rgba(255,255,255,0.05);
        }
        
        body.night-mode {
            --bg-color: #1a0505;
            --theme-color: #ff453a;
            --line-color: #331111;
            --active-dot: #ff453a;
            --cal-bg: rgba(255, 69, 58, 0.1);
            --item-bg: rgba(255, 69, 58, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--theme-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed; inset: 0; width: 100%; height: 100%;
            overflow: hidden; user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }

        .main-container { display: flex; width: 100vw; height: 100%; }
        .split-pane { flex: 1; width: 50%; min-width: 0; height: 100%; display: flex; flex-direction: column; position: relative; }
        .left-pane { border-right: 2px solid var(--line-color); }

        /* „Çπ„ÉØ„Ç§„Éó„Ç®„É™„Ç¢ */
        .swipe-container {
            flex: 1; width: 100%; height: 100%;
            overflow-x: scroll; overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex; -ms-overflow-style: none; scrollbar-width: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        .page-section {
            flex: 0 0 100%; width: 100%; height: 100%;
            scroll-snap-align: center;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-sizing: border-box; padding: 5px;
        }

        /* === Â∑¶ÂÅ¥ === */
        .clock-time { font-size: 11vw; font-weight: 800; line-height: 1; font-variant-numeric: tabular-nums; letter-spacing: -2px; white-space: nowrap; }
        .clock-date { font-size: 3.5vw; margin-top: 5px; opacity: 0.8; }
        
        .chime-toggle-box {
            margin-top: 20px; display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px;
            cursor: pointer; transition: 0.3s;
        }
        .chime-toggle-box.active { background: var(--active-dot); color: #000; font-weight: bold; }
        
        .title-label { font-size: 0.9rem; opacity: 0.6; margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }
        .input-group { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .num-input {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--theme-color);
            border-radius: 8px; padding: 5px; text-align: center; font-size: 1.5rem; width: 60px;
        }
        .btn {
            padding: 10px 20px; font-size: 1rem; border-radius: 30px; border: none;
            background: rgba(255,255,255,0.15); color: var(--theme-color); cursor: pointer; white-space: nowrap;
        }
        .btn.primary { background: var(--theme-color); color: var(--bg-color); font-weight: bold; }

        .nav-dots {
            height: 25px; display: flex; justify-content: center; gap: 8px; align-items: center;
            border-top: 1px solid var(--line-color); width: 100%; background: var(--bg-color);
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; }
        .dot.active { background: var(--active-dot); transform: scale(1.5); }

        /* === Âè≥ÂÅ¥ === */
        .cal-header-row { width: 92%; display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; padding-top: 10px; }
        .cal-date-info { text-align: left; }
        .cal-ym-big { font-size: 6vw; font-weight: bold; line-height: 1; }
        .cal-era-sub { font-size: 3vw; opacity: 0.7; margin-top: 2px; }
        .cal-weather-info { text-align: right; display: flex; flex-direction: column; align-items: flex-end;}
        .w-icon-big { font-size: 8vw; line-height: 1; margin-bottom: -5px; }
        .w-detail { font-size: 3vw; opacity: 0.9; display: flex; gap: 5px; align-items: baseline;}

        .cal-container { flex: 1; width: 95%; display: flex; flex-direction: column; margin-bottom: 10px; }
        .cal-grid { flex: 1; display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(6, 1fr); gap: 4px; }
        .cal-cell { display: flex; align-items: center; justify-content: center; font-size: 3.5vw; border-radius: 6px; background: var(--cal-bg); font-weight: 500; }
        .cal-head { background: transparent; color: var(--active-dot); font-weight: bold; font-size: 3vw; align-items: flex-end; padding-bottom: 5px; }
        .today-cell { background: var(--active-dot); color: #000; font-weight: bold; border-radius: 8px; }

        .todo-box { width: 95%; height: 90%; display: flex; flex-direction: column; }
        .todo-input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .todo-text { flex: 1; min-width: 0; padding: 10px; border-radius: 8px; border:none; background:rgba(255,255,255,0.1); color:var(--theme-color);}
        .todo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .todo-item { background: var(--item-bg); padding: 10px; border-radius: 6px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }

        /* Êú¨Ê†ºÂ§©Ê∞óÔºà„Ç¢„ÉÉ„Éó„Éá„Éº„ÉàÈÉ®ÂàÜÔºâ */
        .full-weather-box { width: 95%; height: 95%; display: flex; flex-direction: column; gap: 10px; }
        .hourly-section { height: 35%; width: 100%; background: var(--item-bg); border-radius: 12px; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; }
        .hourly-scroll { display: flex; overflow-x: auto; gap: 15px; height: 100%; align-items: center; -ms-overflow-style: none; scrollbar-width: none; }
        .hourly-scroll::-webkit-scrollbar { display: none; }
        
        .hour-item { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-width: 50px; flex-shrink: 0;
            position: relative;
        }
        /* ÁèæÂú®ÊôÇÂàªÔºàÂÖàÈ†≠Ôºâ„ÇíÂº∑Ë™ø */
        .hour-item.current-hour {
            transform: scale(1.1);
            font-weight: bold;
            color: var(--active-dot);
        }
        .hour-item.current-hour::after {
            content: 'NOW'; position: absolute; top: -10px; 
            font-size: 0.6rem; background: var(--active-dot); color: #000;
            padding: 2px 4px; border-radius: 4px;
        }

        .weekly-section { flex: 1; width: 100%; background: var(--item-bg); border-radius: 12px; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; overflow-y: auto; }
        .week-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .week-row:last-child { border-bottom: none; }
        .w-day { width: 60px; font-weight: bold; }
        .w-icon-sm { font-size: 1.5rem; }
        .w-temp-range { opacity: 0.8; font-variant-numeric: tabular-nums;}

        #mode-btn {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: var(--theme-color); display: flex; justify-content: center; align-items: center;
        }

        #alarm-overlay {
            position: fixed; inset: 0; background: rgba(255, 69, 58, 0.3); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            flex-direction: column; cursor: pointer;
            animation: flash 1s infinite;
        }
        @keyframes flash { 0% { opacity: 0.8; } 50% { opacity: 0.2; } 100% { opacity: 0.8; } }
        
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="overlay">
        <h3>Standby V12</h3>
        <p style="font-size:0.8rem; color:#aaa; margin-bottom:20px;">ÈÅéÂéª„ÅÆÂ§©Ê∞óÂâäÈô§ & Êú™Êù•‰∫àÂ†±„Éï„É≠„Éº</p>
        <button class="btn primary" onclick="start()">Start</button>
    </div>

    <div id="alarm-overlay" onclick="stopAlarmUser()">
        <h1 style="color: #fff; text-shadow: 0 0 10px #000;">TAP TO STOP</h1>
    </div>

    <button id="mode-btn" onclick="toggleMode()">‚òæ</button>

    <div class="main-container">
        <div class="split-pane left-pane">
            <div class="swipe-container" id="left-scroll" onscroll="syncNav('left')">
                <div class="page-section">
                    <div class="clock-time" id="clock">00:00</div>
                    <div class="clock-date" id="date">--/--</div>
                    <div class="chime-toggle-box" id="chime-box" onclick="toggleChime()">
                        <span id="chime-icon">üîî OFF</span><span style="font-size:0.8rem;">ÊØéÊôÇ„ÉÅ„É£„Ç§„É†</span>
                    </div>
                </div>
                <div class="page-section">
                    <div class="title-label">ALARM</div>
                    <div class="input-group"><input type="time" id="alarm-in" class="num-input" style="width:auto;"></div>
                    <button id="alarm-btn" class="btn" onclick="toggleAlarm()">OFF</button>
                    <div id="alarm-stat" style="margin-top:10px; font-size:0.9rem; opacity:0.7;">Êú™Ë®≠ÂÆö</div>
                </div>
                <div class="page-section">
                    <div class="title-label">TIMER</div>
                    <div id="timer-set" style="display:flex; flex-direction:column; align-items:center;">
                        <div class="input-group">
                            <input type="number" id="t-min" class="num-input" value="3"><span>ÂàÜ</span>
                            <input type="number" id="t-sec" class="num-input" value="00"><span>Áßí</span>
                        </div>
                        <button class="btn primary" onclick="startTimer()">Start</button>
                    </div>
                    <div id="timer-run" style="display:none; flex-direction:column; align-items:center;">
                        <div style="font-size:10vw; font-weight:bold; font-variant-numeric:tabular-nums;" id="t-disp">00:00</div>
                        <button class="btn" onclick="resetTimer()">Stop</button>
                    </div>
                </div>
            </div>
            <div class="nav-dots">
                <div class="dot active" id="dot-left-0"></div><div class="dot" id="dot-left-1"></div><div class="dot" id="dot-left-2"></div>
            </div>
        </div>

        <div class="split-pane">
            <div class="swipe-container" id="right-scroll" onscroll="syncNav('right')">
                <div class="page-section">
                    <div class="todo-box">
                        <div class="title-label" style="text-align:center; margin-top:10px;">ToDo</div>
                        <div class="todo-input-row">
                            <input type="text" id="todo-txt" class="todo-text" placeholder="‰∫àÂÆö">
                            <input type="time" id="todo-tm" class="num-input" style="width:auto; font-size:1rem;">
                        </div>
                        <button class="btn primary" style="width:100%; margin-bottom:5px;" onclick="addTodo()">ËøΩÂä†</button>
                        <div class="todo-list" id="list"></div>
                    </div>
                </div>
                <div class="page-section">
                    <div class="cal-header-row">
                        <div class="cal-date-info"><div class="cal-ym-big" id="cal-ym">--</div><div class="cal-era-sub" id="cal-era">--</div></div>
                        <div class="cal-weather-info" id="cal-w-info"><div class="w-icon-big" id="w-icon">ü§î</div><div class="w-detail"><span id="w-tmp">--¬∞</span></div></div>
                    </div>
                    <div class="cal-container"><div class="cal-grid" id="cal-grid"></div></div>
                </div>
                <div class="page-section">
                    <div class="full-weather-box">
                        <div class="title-label" style="margin-bottom:0; font-size:0.8rem;">NEXT 24 HOURS</div>
                        <div class="hourly-section"><div class="hourly-scroll" id="hourly-list"><div class="hour-item">Loading...</div></div></div>
                        <div class="title-label" style="margin:5px 0 0 0; font-size:0.8rem;">WEEKLY</div>
                        <div class="weekly-section" id="weekly-list"></div>
                    </div>
                </div>
            </div>
            <div class="nav-dots">
                <div class="dot active" id="dot-right-0"></div><div class="dot" id="dot-right-1"></div><div class="dot" id="dot-right-2"></div>
            </div>
        </div>
    </div>

    <script>
       // === „Ç™„Éº„Éá„Ç£„Ç™„Ç®„É≥„Ç∏„É≥ ===
        let ac; let currentOsc = null; let alarmTimeout = null;
        function initAudio() { 
            if (!ac) ac = new (window.AudioContext || window.webkitAudioContext)(); 
            if (ac.state === 'suspended') ac.resume(); 
        }

        function playBeepLoop() {
            initAudio(); if(currentOsc) stopAlarmSound();
            const t0 = ac.currentTime; const osc = ac.createOscillator(); const gain = ac.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(880, t0);
            gain.gain.setValueAtTime(0.15, t0);
            for(let i=0; i<30; i++) { 
                let start = t0 + i * 0.2; 
                gain.gain.setValueAtTime(0.15, start); 
                gain.gain.setValueAtTime(0, start + 0.1); 
            }
            osc.connect(gain); gain.connect(ac.destination); osc.start(); currentOsc = osc;
            alarmTimeout = setTimeout(() => stopAlarmUser(), 5000);
        }

        function stopAlarmSound() { if(currentOsc) { try{currentOsc.stop();}catch(e){} currentOsc=null; } if(alarmTimeout){ clearTimeout(alarmTimeout); alarmTimeout=null; } }
        
        function playTone(f, d) { 
            initAudio(); 
            // È≥¥„Çâ„ÅôÁõ¥Ââç„Å´Âº∑Âà∂ÂÜçÈñã
            ac.resume().then(() => {
                const o=ac.createOscillator(); const g=ac.createGain(); 
                o.frequency.value=f; g.gain.value=0.2; 
                g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime+d); 
                o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+d); 
            });
        }

        // === „Ç¢„Éó„É™Ëµ∑Âãï ===
        async function start() {
            initAudio();
            document.getElementById('overlay').style.display = 'none';
            
            // „ÉÅ„É£„Ç§„É†Ë®≠ÂÆö„ÅÆÂæ©ÂÖÉ
            let savedChime = localStorage.getItem('standby_chime'); 
            if(savedChime === 'true') {
                chimeOn = true;
                const box = document.getElementById('chime-box');
                box.classList.add('active');
                document.getElementById('chime-icon').innerText = "üîî ON";
            }

            let m=localStorage.getItem('tm_m'), s=localStorage.getItem('tm_s');
            if(m) document.getElementById('t-min').value=m; if(s) document.getElementById('t-sec').value=s;
            try{if('wakeLock'in navigator)await navigator.wakeLock.request('screen');}catch(e){}
            
            fetchAllWeather();
            setInterval(fetchAllWeather, 30 * 60 * 1000); 
            renderCal();
        }

        // === ÊôÇË®à & Áõ£Ë¶ñ„É´„Éº„Éó ===
        setInterval(()=>{
            let d=new Date(); let h=d.getHours(), m=d.getMinutes(), s=d.getSeconds();
            document.getElementById('clock').innerHTML = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}<span style="font-size:0.5em">${String(s).padStart(2,'0')}</span>`;
            document.getElementById('date').innerText = `${d.getMonth()+1}/${d.getDate()} (${['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'][d.getDay()]})`;

            if(s === 0) {
                checkAlarm(h, m); 
                checkTodo(h, m);
                
                // Êó•‰ªò„ÅåÂ§â„Çè„Å£„ÅüÁû¨Èñì„Å´„Ç´„É¨„É≥„ÉÄ„Éº„ÇíÂÜçÊèèÁîª
                if(h === 0 && m === 0) renderCal();

                // ÊôÇÂ†±Âá¶ÁêÜ
                if(chimeOn && m === 0) {
                    // 0ÊôÇ„ÅØÈ´ò„ÅÑÈü≥„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØÈÄöÂ∏∏„ÅÆÈü≥
                    playTone(h === 0 ? 1760 : 880, 0.8);
                }
                updateHourlyDisplay(); 
            }
        }, 1000);

        // === Â§©Ê∞ó„É≠„Ç∏„ÉÉ„ÇØ (Ëó§Ê≤¢Â∏Ç„Éá„Éï„Ç©„É´„Éà) ===
        let weatherCache = null;
        function getWeatherIcon(code) { if(code===0) return "‚òÄÔ∏è"; if(code<=3) return "üå§Ô∏è"; if(code<=48) return "üå´Ô∏è"; if(code<=67) return "‚òî"; if(code<=77) return "‚ùÑÔ∏è"; if(code<=82) return "‚òî"; if(code<=99) return "‚õàÔ∏è"; return "‚òÅÔ∏è"; }

        function fetchAllWeather(){
            // ‰ΩçÁΩÆÊÉÖÂ†±„ÅåÂèñ„Çå„Å™„ÅÑÂ†¥Âêà„ÅÆ‰∫àÂÇô„Å®„Åó„Å¶Ëó§Ê≤¢Â∏Ç„ÅÆÂ∫ßÊ®ô(35.33, 139.48)„Çí‰ΩøÁî®
            const defLat = 35.3391; const defLon = 139.4891;
            
            navigator.geolocation.getCurrentPosition(
                async p => fetchApi(p.coords.latitude, p.coords.longitude),
                async e => fetchApi(defLat, defLon)
            );
        }

        async function fetchApi(lat, lon) {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,weathercode&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;
                const res = await fetch(url); 
                weatherCache = await res.json();
                const cur = weatherCache.current_weather;
                document.getElementById('w-tmp').innerText = Math.round(cur.temperature) + "¬∞";
                document.getElementById('w-icon').innerText = getWeatherIcon(cur.weathercode);
                updateHourlyDisplay();
                updateWeeklyDisplay();
            } catch(e) { console.error("Weather fetch error"); }
        }

        function updateHourlyDisplay() {
            if(!weatherCache) return;
            const d = weatherCache;
            const hTimes = d.hourly.time; const hTemps = d.hourly.temperature_2m; const hCodes = d.hourly.weathercode;
            const now = new Date();
            let hHtml = ''; let count = 0;
            const compareTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours()).getTime();
            
            for(let i=0; i < hTimes.length; i++){
                const tDate = new Date(hTimes[i]);
                if (tDate.getTime() >= compareTime) {
                    if(count >= 24) break;
                    const hourStr = tDate.getHours() + ":00";
                    const icon = getWeatherIcon(hCodes[i]);
                    const temp = Math.round(hTemps[i]);
                    const isCurrent = (count === 0);
                    const classStr = isCurrent ? "hour-item current-hour" : "hour-item";
                    hHtml += `<div class="${classStr}"><div style="font-size:0.8rem; opacity:0.7;">${hourStr}</div><div style="font-size:1.5rem; margin:5px 0;">${icon}</div><div style="font-weight:bold;">${temp}¬∞</div></div>`;
                    count++;
                }
            }
            document.getElementById('hourly-list').innerHTML = hHtml;
        }

        function updateWeeklyDisplay() {
            if(!weatherCache) return;
            const d = weatherCache;
            const dayTimes = d.daily.time; const dayCodes = d.daily.weathercode; 
            const maxs = d.daily.temperature_2m_max; const mins = d.daily.temperature_2m_min;
            let wHtml = ''; const nowRaw = new Date(); nowRaw.setHours(0,0,0,0);
            for(let i=0; i < dayTimes.length; i++){
                const dt = new Date(dayTimes[i]);
                if(dt >= nowRaw) {
                    wHtml += `<div class="week-row"><div class="w-day">${dt.getMonth()+1}/${dt.getDate()}(${['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'][dt.getDay()]})</div><div class="w-icon-sm">${getWeatherIcon(dayCodes[i])}</div><div class="w-temp-range"><span style="color:#ff6b6b">${Math.round(maxs[i])}¬∞</span>/<span style="color:#4dabf7">${Math.round(mins[i])}¬∞</span></div></div>`;
                }
            }
            document.getElementById('weekly-list').innerHTML = wHtml;
        }

        // === „Åù„ÅÆ‰ªñUI ===
        function toggleMode(){ document.body.classList.toggle('night-mode'); }
        function triggerAlarmUI() { document.getElementById('alarm-overlay').style.display = 'flex'; playBeepLoop(); }
        function stopAlarmUser() { stopAlarmSound(); document.getElementById('alarm-overlay').style.display = 'none'; }
        
        let chimeOn = false;
        function toggleChime() { 
            chimeOn = !chimeOn; 
            localStorage.setItem('standby_chime', chimeOn); 
            const box = document.getElementById('chime-box'); 
            if(chimeOn) { 
                box.classList.add('active'); 
                document.getElementById('chime-icon').innerText = "üîî ON"; 
                playTone(880, 0.5); 
            } else { 
                box.classList.remove('active'); 
                document.getElementById('chime-icon').innerText = "üîî OFF"; 
            } 
        }

        function syncNav(side){ let c=document.getElementById(side+'-scroll'); let idx=Math.round(c.scrollLeft / c.clientWidth); for(let i=0; i<3; i++){ let d=document.getElementById(`dot-${side}-${i}`); if(d) d.classList.toggle('active', i===idx); } }
        
        function renderCal(){ 
            let n=new Date(), y=n.getFullYear(), m=n.getMonth(); 
            try { 
                let era = new Intl.DateTimeFormat('ja-JP-u-ca-japanese', {year:'numeric'}).format(n); 
                document.getElementById('cal-era').innerText = era.match(/Âπ¥/) ? era.split('Âπ¥')[0]+'Âπ¥' : y+"Âπ¥"; 
            } catch(e) { document.getElementById('cal-era').innerText = y+"Âπ¥"; } 
            document.getElementById('cal-ym').innerText = `${y}.${m+1}`; 
            let html='', fd=new Date(y,m,1).getDay(), ld=new Date(y,m+1,0).getDate(); 
            ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'].forEach(d=>html+=`<div class="cal-cell cal-head">${d}</div>`); 
            for(let i=0;i<fd;i++) html+='<div class="cal-cell"></div>'; 
            for(let i=1;i<=ld;i++){

        let alOn=false; function toggleAlarm(){ let v=document.getElementById('alarm-in').value; if(!v)return; alOn=!alOn; let b=document.getElementById('alarm-btn'), s=document.getElementById('alarm-stat'); b.innerText=alOn?"ON":"OFF"; b.classList.toggle('primary', alOn); s.innerText=alOn?v+" ÂæÖÊ©ü‰∏≠":"OFF"; }
        function checkAlarm(h,m){ let setVal = document.getElementById('alarm-in').value; let nowVal = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; if(alOn && setVal === nowVal){ triggerAlarmUI(); toggleAlarm(); }}
        let tmInt, tmTot=0; function startTimer(){ let m=parseInt(document.getElementById('t-min').value)||0, s=parseInt(document.getElementById('t-sec').value)||0; if(m===0&&s===0)return; localStorage.setItem('tm_m',m); localStorage.setItem('tm_s',s); tmTot=m*60+s; document.getElementById('timer-set').style.display='none'; document.getElementById('timer-run').style.display='flex'; updTm(); tmInt=setInterval(()=>{ if(tmTot<=0){ resetTimer(); triggerAlarmUI(); } else{ tmTot--; updTm(); } },1000); }
        function resetTimer(){ clearInterval(tmInt); document.getElementById('timer-set').style.display='flex'; document.getElementById('timer-run').style.display='none'; }
        function updTm(){ let m=Math.floor(tmTot/60).toString().padStart(2,'0'), s=(tmTot%60).toString().padStart(2,'0'); document.getElementById('t-disp').innerText=`${m}:${s}`; }
        let todos=JSON.parse(localStorage.getItem('tds')||'[]'); renTd(); function addTodo(){ let t=document.getElementById('todo-txt').value, tm=document.getElementById('todo-tm').value; if(!t)return; todos.push({id:Date.now(), t, tm, dn:false, nt:false}); saveTd(); document.getElementById('todo-txt').value=''; } function saveTd(){ localStorage.setItem('tds', JSON.stringify(todos)); renTd(); } function renTd(){ let l=document.getElementById('list'); l.innerHTML=''; todos.forEach(x=>{ if(x.dn)return; let d=document.createElement('div'); d.className='todo-item'; d.innerHTML=`<div style="width:15px;height:15px;border:2px solid var(--theme-color);border-radius:50%" onclick="doneTd(${x.id})"></div><div style="flex:1">${x.t} <span style="font-size:0.8em;opacity:0.7">${x.tm?x.tm:''}</span></div><div onclick="doneTd(${x.id})">√ó</div>`; l.appendChild(d); }); } function doneTd(id){ todos=todos.filter(x=>x.id!==id); saveTd(); } function checkTodo(h,m){ let nowVal = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; todos.forEach(x=>{ if(x.tm===nowVal && !x.nt){ triggerAlarmUI(); x.nt=true; saveTd(); } }); }
