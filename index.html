<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --bg-color: #0f172a; 
            --theme-color: #e2e8f0; 
            --line-color: #1e293b;
            --active-dot: #38bdf8;
            --cal-bg: rgba(255,255,255,0.03);
            --item-bg: rgba(255,255,255,0.05);
        }
        
        body.night-mode {
            --bg-color: #1a0505;
            --theme-color: #ff453a;
            --line-color: #331111;
            --active-dot: #ff453a;
            --cal-bg: rgba(255, 69, 58, 0.1);
            --item-bg: rgba(255, 69, 58, 0.08);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--theme-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed; inset: 0; width: 100%; height: 100%;
            overflow: hidden; user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }

        .main-container { display: flex; width: 100vw; height: 100%; }
        .split-pane { flex: 1; width: 50%; min-width: 0; height: 100%; display: flex; flex-direction: column; position: relative; }
        .left-pane { border-right: 2px solid var(--line-color); }

        /* ã‚¹ãƒ¯ã‚¤ãƒ—ã‚¨ãƒªã‚¢ */
        .swipe-container {
            flex: 1; width: 100%; height: 100%;
            overflow-x: scroll; overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex; -ms-overflow-style: none; scrollbar-width: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        .page-section {
            flex: 0 0 100%; width: 100%; height: 100%;
            scroll-snap-align: center;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-sizing: border-box; padding: 5px;
        }

        /* === å·¦å´ === */
        .clock-time { font-size: 11vw; font-weight: 800; line-height: 1; font-variant-numeric: tabular-nums; letter-spacing: -2px; white-space: nowrap; }
        .clock-date { font-size: 3.5vw; margin-top: 5px; opacity: 0.8; }
        
        .chime-toggle-box {
            margin-top: 20px; display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 20px;
            cursor: pointer; transition: 0.3s;
        }
        .chime-toggle-box.active { background: var(--active-dot); color: #000; font-weight: bold; }
        
        .title-label { font-size: 0.9rem; opacity: 0.6; margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }
        .input-group { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .num-input {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--theme-color);
            border-radius: 8px; padding: 5px; text-align: center; font-size: 1.5rem; width: 60px;
        }
        .btn {
            padding: 10px 20px; font-size: 1rem; border-radius: 30px; border: none;
            background: rgba(255,255,255,0.15); color: var(--theme-color); cursor: pointer; white-space: nowrap;
        }
        .btn.primary { background: var(--theme-color); color: var(--bg-color); font-weight: bold; }

        .nav-dots {
            height: 25px; display: flex; justify-content: center; gap: 8px; align-items: center;
            border-top: 1px solid var(--line-color); width: 100%; background: var(--bg-color);
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; }
        .dot.active { background: var(--active-dot); transform: scale(1.5); }

        /* === å³å´ === */
        .cal-header-row { width: 92%; display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; padding-top: 10px; }
        .cal-date-info { text-align: left; }
        .cal-ym-big { font-size: 6vw; font-weight: bold; line-height: 1; }
        .cal-era-sub { font-size: 3vw; opacity: 0.7; margin-top: 2px; }
        .cal-weather-info { text-align: right; display: flex; flex-direction: column; align-items: flex-end;}
        .w-icon-big { font-size: 8vw; line-height: 1; margin-bottom: -5px; }
        .w-detail { font-size: 3vw; opacity: 0.9; display: flex; gap: 5px; align-items: baseline;}

        .cal-container { flex: 1; width: 95%; display: flex; flex-direction: column; margin-bottom: 10px; }
        .cal-grid { flex: 1; display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: auto repeat(6, 1fr); gap: 4px; }
        .cal-cell { display: flex; align-items: center; justify-content: center; font-size: 3.5vw; border-radius: 6px; background: var(--cal-bg); font-weight: 500; }
        .cal-head { background: transparent; color: var(--active-dot); font-weight: bold; font-size: 3vw; align-items: flex-end; padding-bottom: 5px; }
        .today-cell { background: var(--active-dot); color: #000; font-weight: bold; border-radius: 8px; }

        .todo-box { width: 95%; height: 90%; display: flex; flex-direction: column; }
        .todo-input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .todo-text { flex: 1; min-width: 0; padding: 10px; border-radius: 8px; border:none; background:rgba(255,255,255,0.1); color:var(--theme-color);}
        .todo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .todo-item { background: var(--item-bg); padding: 10px; border-radius: 6px; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }

        /* æœ¬æ ¼å¤©æ°—ï¼ˆã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆéƒ¨åˆ†ï¼‰ */
        .full-weather-box { width: 95%; height: 95%; display: flex; flex-direction: column; gap: 10px; }
        .hourly-section { height: 35%; width: 100%; background: var(--item-bg); border-radius: 12px; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; }
        .hourly-scroll { display: flex; overflow-x: auto; gap: 15px; height: 100%; align-items: center; -ms-overflow-style: none; scrollbar-width: none; }
        .hourly-scroll::-webkit-scrollbar { display: none; }
        
        .hour-item { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-width: 50px; flex-shrink: 0;
            position: relative;
        }
        /* ç¾åœ¨æ™‚åˆ»ï¼ˆå…ˆé ­ï¼‰ã‚’å¼·èª¿ */
        .hour-item.current-hour {
            transform: scale(1.1);
            font-weight: bold;
            color: var(--active-dot);
        }
        .hour-item.current-hour::after {
            content: 'NOW'; position: absolute; top: -10px; 
            font-size: 0.6rem; background: var(--active-dot); color: #000;
            padding: 2px 4px; border-radius: 4px;
        }

        .weekly-section { flex: 1; width: 100%; background: var(--item-bg); border-radius: 12px; padding: 10px; box-sizing: border-box; display: flex; flex-direction: column; overflow-y: auto; }
        .week-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .week-row:last-child { border-bottom: none; }
        .w-day { width: 60px; font-weight: bold; }
        .w-icon-sm { font-size: 1.5rem; }
        .w-temp-range { opacity: 0.8; font-variant-numeric: tabular-nums;}

        #mode-btn {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: var(--theme-color); display: flex; justify-content: center; align-items: center;
        }

        #alarm-overlay {
            position: fixed; inset: 0; background: rgba(255, 69, 58, 0.3); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            flex-direction: column; cursor: pointer;
            animation: flash 1s infinite;
        }
        @keyframes flash { 0% { opacity: 0.8; } 50% { opacity: 0.2; } 100% { opacity: 0.8; } }
        
        #overlay { position: fixed; inset: 0; background: #000; z-index: 3000; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

        <p style="font-size:0.8rem; color:#aaa; margin-bottom:20px;">éå»ã®å¤©æ°—å‰Šé™¤ & æœªæ¥äºˆå ±ãƒ•ãƒ­ãƒ¼</p>
        <button class="btn primary" onclick="start()">Start</button>

    <script>
        // === ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚¨ãƒ³ã‚¸ãƒ³ ===
        let ac; let currentOsc = null; let alarmTimeout = null;
        function initAudio() { if (!ac) ac = new (window.AudioContext || window.webkitAudioContext)(); if (ac.state === 'suspended') ac.resume(); }
        function playBeepLoop() {
            initAudio(); if(currentOsc) stopAlarmSound();
            const t0 = ac.currentTime; const osc = ac.createOscillator(); const gain = ac.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(880, t0);
            gain.gain.setValueAtTime(0.5, t0);
            for(let i=0; i<30; i++) { let start = t0 + i * 0.2; gain.gain.setValueAtTime(0.5, start); gain.gain.setValueAtTime(0, start + 0.1); }
            osc.connect(gain); gain.connect(ac.destination); osc.start(); currentOsc = osc;
            alarmTimeout = setTimeout(() => stopAlarmUser(), 5000);
        }
        function stopAlarmSound() { if(currentOsc) { try{currentOsc.stop();}catch(e){} currentOsc=null; } if(alarmTimeout){ clearTimeout(alarmTimeout); alarmTimeout=null; } }
        function playTone(f, d) { initAudio(); const o=ac.createOscillator(); const g=ac.createGain(); o.frequency.value=f; g.gain.value=2.5; g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime+d); o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+d); }

        // === ã‚¢ãƒ—ãƒªèµ·å‹• ===
        async function start() {
            initAudio(); playTone(0, 0.1);
            document.getElementById('overlay').style.display = 'none';
            let savedChime = localStorage.getItem('standby_chime'); if(savedChime === 'true') toggleChime();
            let m=localStorage.getItem('tm_m'), s=localStorage.getItem('tm_s');
            if(m) document.getElementById('t-min').value=m; if(s) document.getElementById('t-sec').value=s;
            try{if('wakeLock'in navigator)await navigator.wakeLock.request('screen');}catch(e){}
            
            fetchAllWeather();
            setInterval(fetchAllWeather, 30 * 60 * 1000); // 30åˆ†ãŠãã«APIæ›´æ–°
            renderCal();
        }

        // === æ™‚è¨ˆ & ç›£è¦–ãƒ«ãƒ¼ãƒ— (1ç§’ã”ã¨) ===
        setInterval(()=>{
            let d=new Date(); let h=d.getHours(), m=d.getMinutes(), s=d.getSeconds();
            document.getElementById('clock').innerHTML = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}<span style="font-size:0.5em">${String(s).padStart(2,'0')}</span>`;
            document.getElementById('date').innerText = `${d.getMonth()+1}/${d.getDate()} (${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][d.getDay()]})`;

            if(s === 0) {
                checkAlarm(h, m); checkTodo(h, m);
                if(chimeOn && m === 0) playTone(h===0?1046:880, h===0?0.5:0.8);
                // 1åˆ†ã”ã¨ã«å¤©æ°—ã®ã€Œéãå»ã£ãŸæ™‚é–“ã€ã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦å†æç”»ï¼ˆAPIã¯å‘¼ã°ãªã„ï¼‰
                updateHourlyDisplay(); 
            }
        }, 1000);

        // === å¤©æ°—ãƒ­ã‚¸ãƒƒã‚¯ (éå»å‰Šé™¤ & æœªæ¥ãƒ•ãƒ­ãƒ¼) ===
        let weatherCache = null; // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã¦ãŠã

        function getWeatherIcon(code) { if(code===0) return "â˜€ï¸"; if(code<=3) return "ğŸŒ¤ï¸"; if(code<=48) return "ğŸŒ«ï¸"; if(code<=67) return "â˜”"; if(code<=77) return "â„ï¸"; if(code<=82) return "â˜”"; if(code<=99) return "â›ˆï¸"; return "â˜ï¸"; }

        function fetchAllWeather(){
            navigator.geolocation.getCurrentPosition(async p=>{
                try{
                    const url = `https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true&hourly=temperature_2m,weathercode&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;
                    const res = await fetch(url); 
                    weatherCache = await res.json(); // ãƒ‡ãƒ¼ã‚¿ã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥
                    
                    // ç¾åœ¨ã®å¤©æ°—æ›´æ–°
                    const cur = weatherCache.current_weather;
                    document.getElementById('w-tmp').innerText = Math.round(cur.temperature) + "Â°";
                    document.getElementById('w-icon').innerText = getWeatherIcon(cur.weathercode);

                    // ãƒªã‚¹ãƒˆæç”»
                    updateHourlyDisplay();
                    updateWeeklyDisplay();

                }catch(e){}
            });
        }

        function updateHourlyDisplay() {
            if(!weatherCache) return;
            const d = weatherCache;
            const hTimes = d.hourly.time; 
            const hTemps = d.hourly.temperature_2m; 
            const hCodes = d.hourly.weathercode;
            
            // é‡è¦: ã€Œç¾åœ¨ã®æ™‚é–“ã€ã¨ä¸€è‡´ã™ã‚‹å ´æ‰€ã‚’æ¢ã™ï¼ˆç¾åœ°æ™‚é–“æ¯”è¼ƒï¼‰
            const now = new Date();
            const currentHourStr = now.getHours(); // 0-23
            const currentDateStr = now.toISOString().slice(0,10); // YYYY-MM-DD (UTCã ãŒæ¯”è¼ƒç”¨)
            
            // APIã®æ™‚é–“ã¯ISOæ–‡å­—åˆ—ã ãŒã€timezone=autoãªã‚‰ç¾åœ°æ™‚é–“ã®æ–‡å­—ãŒå…¥ã£ã¦ã„ã‚‹
            // ä¾‹: "2026-01-24T14:00"
            // ç¾åœ¨æ™‚åˆ»ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«ï¼‰ä»¥ä¸Šã®æ™‚é–“ã‚’æŠ½å‡º
            
            let hHtml = '';
            let count = 0;
            
            for(let i=0; i < hTimes.length; i++){
                const tDate = new Date(hTimes[i]); // ãƒ–ãƒ©ã‚¦ã‚¶ãŒãƒ­ãƒ¼ã‚«ãƒ«ã¨ã—ã¦ãƒ‘ãƒ¼ã‚¹ã™ã‚‹
                // ç¾åœ¨æ™‚åˆ»(æ™‚)ã¨æ¯”è¼ƒã€‚åŒã˜ã‹æœªæ¥ãªã‚‰è¡¨ç¤º
                if (tDate >= new Date(now.setMinutes(0,0,0))) {
                    if(count >= 24) break; // 24æ™‚é–“åˆ†ã¾ã§

                    const hourVal = tDate.getHours();
                    const hourStr = hourVal + ":00";
                    const icon = getWeatherIcon(hCodes[i]);
                    const temp = Math.round(hTemps[i]);
                    
                    // å…ˆé ­ï¼ˆç¾åœ¨æ™‚åˆ»ï¼‰ã«ã¯ç‰¹åˆ¥ãªã‚¯ãƒ©ã‚¹ã‚’ã¤ã‘ã‚‹
                    const isCurrent = (count === 0);
                    const classStr = isCurrent ? "hour-item current-hour" : "hour-item";

                    hHtml += `<div class="${classStr}"><div style="font-size:0.8rem; opacity:0.7;">${hourStr}</div><div style="font-size:1.5rem; margin:5px 0;">${icon}</div><div style="font-weight:bold;">${temp}Â°</div></div>`;
                    count++;
                }
            }
            document.getElementById('hourly-list').innerHTML = hHtml;
        }

        function updateWeeklyDisplay() {
            if(!weatherCache) return;
            const d = weatherCache;
            const dayTimes = d.daily.time; 
            const dayCodes = d.daily.weathercode; 
            const maxs = d.daily.temperature_2m_max; 
            const mins = d.daily.temperature_2m_min;
            let wHtml = '';
            // ä»Šæ—¥ä»¥é™ã‚’è¡¨ç¤º
            const nowRaw = new Date(); nowRaw.setHours(0,0,0,0);

            for(let i=0; i < dayTimes.length; i++){
                const dt = new Date(dayTimes[i]);
                if(dt >= nowRaw) {
                    wHtml += `<div class="week-row"><div class="w-day">${dt.getMonth()+1}/${dt.getDate()}(${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][dt.getDay()]})</div><div class="w-icon-sm">${getWeatherIcon(dayCodes[i])}</div><div class="w-temp-range"><span style="color:#ff6b6b">${Math.round(maxs[i])}Â°</span>/<span style="color:#4dabf7">${Math.round(mins[i])}Â°</span></div></div>`;
                }
            }
            document.getElementById('weekly-list').innerHTML = wHtml;
        }

        // === ãã®ä»–UI ===
        function toggleMode(){ document.body.classList.toggle('night-mode'); }
        function triggerAlarmUI() { document.getElementById('alarm-overlay').style.display = 'flex'; playBeepLoop(); }
        function stopAlarmUser() { stopAlarmSound(); document.getElementById('alarm-overlay').style.display = 'none'; }
        
        let chimeOn = false;
        function toggleChime() { chimeOn = !chimeOn; localStorage.setItem('standby_chime', chimeOn); const box = document.getElementById('chime-box'); if(chimeOn) { box.classList.add('active'); document.getElementById('chime-icon').innerText = "ğŸ”” ON"; playTone(880, 0.5); } else { box.classList.remove('active'); document.getElementById('chime-icon').innerText = "ğŸ”” OFF"; } }

        function syncNav(side){ let c=document.getElementById(side+'-scroll'); let idx=Math.round(c.scrollLeft / c.clientWidth); for(let i=0; i<3; i++){ let d=document.getElementById(`dot-${side}-${i}`); if(d) d.classList.toggle('active', i===idx); } }

        let tmInt, tmTot=0; function startTimer(){ let m=parseInt(document.getElementById('t-min').value)||0, s=parseInt(document.getElementById('t-sec').value)||0; if(m===0&&s===0)return; localStorage.setItem('tm_m',m); localStorage.setItem('tm_s',s); tmTot=m*60+s; document.getElementById('timer-set').style.display='none'; document.getElementById('timer-run').style.display='flex'; updTm(); tmInt=setInterval(()=>{ if(tmTot<=0){ resetTimer(); triggerAlarmUI(); } else{ tmTot--; updTm(); } },1000); }

        function updTm(){ let m=Math.floor(tmTot/60).toString().padStart(2,'0'), s=(tmTot%60).toString().padStart(2,'0'); document.getElementById('t-disp').innerText=`${m}:${s}`; }
        let todos=JSON.parse(localStorage.getItem('tds')||'[]'); renTd(); function addTodo(){ let t=document.getElementById('todo-txt').value, tm=document.getElementById('todo-tm').value; if(!t)return; todos.push({id:Date.now(), t, tm, dn:false, nt:false}); saveTd(); document.getElementById('todo-txt').value=''; } function saveTd(){ localStorage.setItem('tds', JSON.stringify(todos)); renTd(); } function renTd(){ let l=document.getElementById('list'); l.innerHTML=''; todos.forEach(x=>{ if(x.dn)return; let d=document.createElement('div'); d.className='todo-item'; d.innerHTML=`<div style="width:15px;height:15px;border:2px solid var(--theme-color);border-radius:50%" onclick="doneTd(${x.id})"></div><div style="flex:1">${x.t} <span style="font-size:0.8em;opacity:0.7">${x.tm?x.tm:''}</span></div><div onclick="doneTd(${x.id})">Ã—</div>`; l.appendChild(d); }); } function doneTd(id){ todos=todos.filter(x=>x.id!==id); saveTd(); } function checkTodo(h,m){ let nowVal = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; todos.forEach(x=>{ if(x.tm===nowVal && !x.nt){ triggerAlarmUI(); x.nt=true; saveTd(); } }); }
