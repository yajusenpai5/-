<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Standby Pro V6</title>
    <style>
        :root {
            /* ãƒ€ãƒ¼ã‚¯ãƒã‚¤ãƒ“ãƒ¼èƒŒæ™¯ï¼ˆä¹±è¦–å¯¾ç­–ãƒ»ç›®ã«å„ªã—ã„æ¿ƒç´ºï¼‰ */
            --bg-color: #0f172a; 
            --theme-color: #e2e8f0; /* å°‘ã—ã‚°ãƒ¬ãƒ¼ãŒã‹ã£ãŸç™½ï¼ˆçœ©ã—ã•è»½æ¸›ï¼‰ */
            --line-color: #1e293b;
            --active-dot: #38bdf8;
        }
        
        /* å¤œé–“ãƒ¢ãƒ¼ãƒ‰ï¼ˆèµ¤è‰²ï¼‰ */
        body.night-mode {
            --bg-color: #1a0505; /* çœŸã£é»’ã§ã¯ãªãã€ã”ãæš—ã„èµ¤èŒ¶ */
            --theme-color: #ff453a;
            --line-color: #331111;
            --active-dot: #ff453a;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--theme-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed; inset: 0; width: 100%; height: 100%;
            overflow: hidden; user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }

        /* ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆï¼š50%åˆ†å‰² */
        .main-container { display: flex; width: 100vw; height: 100%; }
        .split-pane { flex: 1; width: 50%; min-width: 0; height: 100%; display: flex; flex-direction: column; position: relative; }
        .left-pane { border-right: 2px solid var(--line-color); }

        /* ã‚¹ãƒ¯ã‚¤ãƒ—ã‚¨ãƒªã‚¢ */
        .swipe-container {
            flex: 1; width: 100%; height: 100%;
            overflow-x: scroll; overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex; -ms-overflow-style: none; scrollbar-width: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        .page-section {
            flex: 0 0 100%; width: 100%; height: 100%;
            scroll-snap-align: center;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-sizing: border-box; padding: 5px;
        }

        /* === å·¦å´ === */
        /* æ™‚è¨ˆ */
        .clock-time { font-size: 11vw; font-weight: 800; line-height: 1; font-variant-numeric: tabular-nums; letter-spacing: -2px; white-space: nowrap; }
        .clock-date { font-size: 3.5vw; margin-top: 5px; opacity: 0.8; }
        .battery-info { font-size: 3vw; margin-top: 5px; opacity: 0.6; display: flex; align-items: center; gap: 5px; }

        /* ã‚µã‚¦ãƒ³ãƒ‰ãƒ»ã‚¢ãƒ©ãƒ¼ãƒ ãƒ»ã‚¿ã‚¤ãƒãƒ¼å…±é€šUI */
        .title-label { font-size: 1rem; opacity: 0.6; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }
        .input-group { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .num-input {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--theme-color);
            border-radius: 8px; padding: 8px; text-align: center; font-size: 1.5rem; width: 60px;
        }
        .btn {
            padding: 10px 25px; font-size: 1rem; border-radius: 30px; border: none;
            background: rgba(255,255,255,0.15); color: var(--theme-color); cursor: pointer; white-space: nowrap;
        }
        .btn.primary { background: var(--theme-color); color: var(--bg-color); font-weight: bold; }
        .btn.active-sound { background: var(--active-dot); color: #000; font-weight: bold; box-shadow: 0 0 10px var(--active-dot); }

        /* ã‚µã‚¦ãƒ³ãƒ‰ãƒœã‚¿ãƒ³é…ç½® */
        .sound-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 80%; }
        .sound-btn { padding: 15px; font-size: 0.9rem; border-radius: 12px; }

        /* ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
        .nav-dots {
            height: 30px; display: flex; justify-content: center; gap: 10px; align-items: center;
            border-top: 1px solid var(--line-color); width: 100%; background: var(--bg-color);
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; }
        .dot.active { background: var(--active-dot); transform: scale(1.5); }

        /* === å³å´ === */
        /* ToDo */
        .todo-box { width: 95%; height: 90%; display: flex; flex-direction: column; }
        .todo-input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .todo-text { flex: 1; min-width: 0; padding: 10px; border-radius: 8px; border:none; background:rgba(255,255,255,0.1); color:var(--theme-color);}
        .todo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .todo-item { 
            background: rgba(255,255,255,0.08); padding: 10px; border-radius: 6px; 
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; 
        }

        /* å¤©æ°—ãƒ»ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ */
        .weather-val { font-size: 12vw; font-weight: bold; line-height: 1; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; text-align: center; gap: 2px; font-size: 0.9rem;}
        .cal-head { font-weight: bold; font-size: 0.7rem; color: var(--active-dot); }
        .today { background: var(--active-dot); color: #000; border-radius: 4px; font-weight: bold;}

        /* ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãƒœã‚¿ãƒ³ */
        #mode-btn {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: var(--theme-color); display: flex; justify-content: center; align-items: center;
        }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 999; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="overlay">
        <h3>Standby V6</h3>
        <p style="font-size:0.8rem; color:#aaa; margin-bottom:20px;">ç›®ã«å„ªã—ã„ãƒ–ãƒ«ãƒ¼èƒŒæ™¯ & ç’°å¢ƒéŸ³æ­è¼‰</p>
        <button class="btn primary" onclick="start()">Start</button>
    </div>

    <button id="mode-btn" onclick="toggleMode()">â˜¾</button>

    <div class="main-container">
        
        <div class="split-pane left-pane">
            <div class="swipe-container" id="left-scroll" onscroll="syncNav()">
                
                <div class="page-section">
                    <div class="clock-time" id="clock">00:00</div>
                    <div class="clock-date" id="date">--/--</div>
                    <div class="battery-info" id="battery-disp"></div>
                </div>

                <div class="page-section">
                    <div class="title-label">NOISE GENERATOR</div>
                    <div class="sound-grid">
                        <button class="btn sound-btn" id="btn-white" onclick="toggleNoise('white')">ãƒ›ãƒ¯ã‚¤ãƒˆ<br><span style="font-size:0.7em">é›†ä¸­ãƒ»é®éŸ³</span></button>
                        <button class="btn sound-btn" id="btn-brown" onclick="toggleNoise('brown')">ãƒ–ãƒ©ã‚¦ãƒ³<br><span style="font-size:0.7em">ç¡çœ ãƒ»æŒ¯å‹•æ¶ˆã—</span></button>
                        <button class="btn sound-btn" id="btn-rain" onclick="toggleNoise('rain')">é›¨éŸ³<br><span style="font-size:0.7em">ãƒªãƒ©ãƒƒã‚¯ã‚¹</span></button>
                        <button class="btn sound-btn" onclick="stopNoise()">OFF</button>
                    </div>
                    <p style="font-size:0.7rem; opacity:0.6; margin-top:10px;">â€»éŸ³é‡æ³¨æ„</p>
                </div>

                <div class="page-section">
                    <div class="title-label">ALARM</div>
                    <div class="input-group">
                        <input type="time" id="alarm-in" class="num-input" style="width:auto;">
                    </div>
                    <button id="alarm-btn" class="btn" onclick="toggleAlarm()">OFF</button>
                    <div id="alarm-stat" style="margin-top:10px; font-size:0.9rem; opacity:0.7;">æœªè¨­å®š</div>
                </div>

                <div class="page-section">
                    <div class="title-label">TIMER</div>
                    <div id="timer-set" style="display:flex; flex-direction:column; align-items:center;">
                        <div class="input-group">
                            <input type="number" id="t-min" class="num-input" placeholder="0" value="3">
                            <span>åˆ†</span>
                            <input type="number" id="t-sec" class="num-input" placeholder="0" value="00">
                            <span>ç§’</span>
                        </div>
                        <button class="btn primary" onclick="startTimer()">Start</button>
                    </div>
                    <div id="timer-run" style="display:none; flex-direction:column; align-items:center;">
                        <div style="font-size:10vw; font-weight:bold; font-variant-numeric:tabular-nums;" id="t-disp">00:00</div>
                        <button class="btn" onclick="resetTimer()" style="margin-top:10px;">Stop</button>
                    </div>
                </div>
            </div>
            <div class="nav-dots">
                <div class="dot active" id="dot-0"></div> <div class="dot" id="dot-1"></div> <div class="dot" id="dot-2"></div> <div class="dot" id="dot-3"></div> </div>
        </div>

        <div class="split-pane">
            <div class="swipe-container">
                <div class="page-section">
                    <div class="todo-box">
                        <div class="title-label" style="text-align:center; margin-top:10px;">ToDo</div>
                        <div class="todo-input-row">
                            <input type="text" id="todo-txt" class="todo-text" placeholder="äºˆå®š">
                            <input type="time" id="todo-tm" class="num-input" style="width:auto; font-size:1rem;">
                        </div>
                        <button class="btn primary" style="width:100%; margin-bottom:5px;" onclick="addTodo()">è¿½åŠ </button>
                        <div class="todo-list" id="list"></div>
                    </div>
                </div>
                <div class="page-section">
                    <div class="title-label" id="cal-m">CALENDAR</div>
                    <div class="cal-grid" id="cal"></div>
                </div>
                <div class="page-section">
                    <div class="title-label">WEATHER</div>
                    <div class="weather-val" id="w-tmp">--Â°</div>
                    <div id="w-desc" style="opacity:0.8;">--</div>
                    <button class="btn" onclick="getW()" style="margin-top:10px; font-size:0.8rem;">æ›´æ–°</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ac; // AudioContext
        let noiseSrc = null;

        function initAudio() {
            if(!ac) ac = new (window.AudioContext || window.webkitAudioContext)();
        }

        // === ãƒã‚¤ã‚ºç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯ ===
        function createNoiseBuffer(type) {
            const bufferSize = ac.sampleRate * 2; // 2ç§’åˆ†ã®ãƒãƒƒãƒ•ã‚¡
            const buffer = ac.createBuffer(1, bufferSize, ac.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                if (type === 'white') {
                    data[i] = Math.random() * 2 - 1;
                } else if (type === 'brown') {
                    // ç°¡æ˜“ãƒ–ãƒ©ã‚¦ãƒ³ãƒã‚¤ã‚ºç”Ÿæˆ
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 3.5; // éŸ³é‡è£œæ­£
                }
            }
            return buffer;
        }
        let lastOut = 0;

        function toggleNoise(type) {
            initAudio();
            if (ac.state === 'suspended') ac.resume();
            stopNoise(); // å‰ã®éŸ³ã‚’æ­¢ã‚ã‚‹

            // UIæ›´æ–°
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active-sound'));
            document.getElementById('btn-' + type).classList.add('active-sound');

            // ãƒã‚¤ã‚ºç”Ÿæˆ
            const bufferSize = ac.sampleRate * 2;
            const buffer = ac.createBuffer(1, bufferSize, ac.sampleRate);
            const data = buffer.getChannelData(0);
            
            // ãƒã‚¤ã‚ºã®è¨ˆç®—
            let lastOut = 0;
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                if(type === 'white') {
                    data[i] = white * 0.5;
                } else if(type === 'brown' || type === 'rain') {
                    // ãƒ–ãƒ©ã‚¦ãƒ³ãƒã‚¤ã‚ºï¼ˆä½éŸ³æˆåˆ†ï¼‰
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 3.5; 
                }
            }

            noiseSrc = ac.createBufferSource();
            noiseSrc.buffer = buffer;
            noiseSrc.loop = true;

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã§é›¨éŸ³ã£ã½ãã™ã‚‹
            const gainNode = ac.createGain();
            gainNode.gain.value = 0.5; // ãƒã‚¹ã‚¿ãƒ¼ãƒœãƒªãƒ¥ãƒ¼ãƒ 

            if(type === 'rain') {
                // é›¨éŸ³ç”¨ã«ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’é€šã™
                const filter = ac.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                noiseSrc.connect(filter);
                filter.connect(gainNode);
            } else {
                noiseSrc.connect(gainNode);
            }

            gainNode.connect(ac.destination);
            noiseSrc.start();
        }

        function stopNoise() {
            if (noiseSrc) {
                noiseSrc.stop();
                noiseSrc = null;
            }
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active-sound'));
        }

        // === é€šå¸¸æ©Ÿèƒ½ ===
        async function start() {
            document.getElementById('overlay').style.display = 'none';
            initAudio();
            // ãƒãƒƒãƒ†ãƒªãƒ¼å–å¾—ï¼ˆå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã®ã¿ï¼‰
            try {
                if(navigator.getBattery) {
                    const batt = await navigator.getBattery();
                    updateBatt(batt);
                    batt.addEventListener('levelchange', ()=>updateBatt(batt));
                    batt.addEventListener('chargingchange', ()=>updateBatt(batt));
                } else {
                    document.getElementById('battery-disp').innerHTML = ""; // éå¯¾å¿œãªã‚‰éè¡¨ç¤º
                }
            } catch(e){}

            // ã‚¿ã‚¤ãƒãƒ¼å¾©å…ƒãªã©
            let m=localStorage.getItem('tm_m'), s=localStorage.getItem('tm_s');
            if(m) document.getElementById('t-min').value=m;
            if(s) document.getElementById('t-sec').value=s;
            try{if('wakeLock'in navigator)await navigator.wakeLock.request('screen');}catch(e){}
            getW(); renderCal();
        }

        function updateBatt(batt) {
            const level = Math.floor(batt.level * 100);
            const status = batt.charging ? "âš¡" : "";
            // iPhoneã§ã¯APIåˆ¶é™ã§å‹•ã‹ãªã„ã“ã¨ãŒå¤šã„ãŒã€Mac/Android/Chromeã§ã¯å‹•ã
            document.getElementById('battery-disp').innerText = `ğŸ”‹ ${level}% ${status}`;
        }

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ï¼ˆå¤œé–“ãƒ¢ãƒ¼ãƒ‰ï¼‰
        function toggleMode(){
            document.body.classList.toggle('night-mode');
        }

        // æ™‚è¨ˆ
        setInterval(()=>{
            let d=new Date(), h=String(d.getHours()).padStart(2,'0'), m=String(d.getMinutes()).padStart(2,'0'), s=String(d.getSeconds()).padStart(2,'0');
            document.getElementById('clock').innerHTML=`${h}:${m}<span style="font-size:0.5em">${s}</span>`;
            document.getElementById('date').innerText=`${d.getMonth()+1}/${d.getDate()} (${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][d.getDay()]})`;
            if(s==='00') { checkAlarm(h,m); checkTodo(h,m); }
        },1000);

        // ãƒŠãƒ“é€£å‹•
        function syncNav(){
            let c=document.getElementById('left-scroll');
            let idx=Math.round(c.scrollLeft / c.clientWidth);
            [0,1,2,3].forEach(i=>document.getElementById('dot-'+i).classList.toggle('active', i===idx));
        }

        // ãƒ“ãƒ¼ãƒ—éŸ³
        function beep(){
            initAudio(); if(ac.state==='suspended') ac.resume();
            let o=ac.createOscillator(), g=ac.createGain();
            o.connect(g); g.connect(ac.destination);
            o.frequency.value=880; g.gain.value=0.5;
            g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime+0.5);
            o.start(); o.stop(ac.currentTime+0.5);
        }

        // ãã®ä»–ï¼ˆã‚¢ãƒ©ãƒ¼ãƒ ãƒ»ã‚¿ã‚¤ãƒãƒ¼ãƒ»ToDoãƒ»å¤©æ°—ï¼‰ã¯å‰Verã¨åŒã˜ãƒ­ã‚¸ãƒƒã‚¯
        let alOn=false;
        function toggleAlarm(){
            let v=document.getElementById('alarm-in').value; if(!v)return;
            alOn=!alOn;
            let b=document.getElementById('alarm-btn'), s=document.getElementById('alarm-stat');
            b.innerText=alOn?"ON":"OFF"; b.classList.toggle('primary', alOn);
            s.innerText=alOn?v+" å¾…æ©Ÿä¸­":"OFF";
        }
        function checkAlarm(h,m){ if(alOn && document.getElementById('alarm-in').value===`${h}:${m}`){ beep(); alert("ALARM"); toggleAlarm(); }}

        let tmInt, tmTot=0;
        function startTimer(){
            let m=parseInt(document.getElementById('t-min').value)||0, s=parseInt(document.getElementById('t-sec').value)||0;
            if(m===0&&s===0)return;
            localStorage.setItem('tm_m',m); localStorage.setItem('tm_s',s);
            tmTot=m*60+s;
            document.getElementById('timer-set').style.display='none'; document.getElementById('timer-run').style.display='flex';
            updTm();
            tmInt=setInterval(()=>{ if(tmTot<=0){ resetTimer(); beep(); alert("Time Up"); } else{ tmTot--; updTm(); } },1000);
        }
        function resetTimer(){ clearInterval(tmInt); document.getElementById('timer-set').style.display='flex'; document.getElementById('timer-run').style.display='none'; }
        function updTm(){
            let m=Math.floor(tmTot/60).toString().padStart(2,'0'), s=(tmTot%60).toString().padStart(2,'0');
            document.getElementById('t-disp').innerText=`${m}:${s}`;
        }

        let todos=JSON.parse(localStorage.getItem('tds')||'[]'); renTd();
        function addTodo(){
            let t=document.getElementById('todo-txt').value, tm=document.getElementById('todo-tm').value; if(!t)return;
            todos.push({id:Date.now(), t, tm, dn:false, nt:false}); saveTd(); document.getElementById('todo-txt').value='';
        }
        function saveTd(){ localStorage.setItem('tds', JSON.stringify(todos)); renTd(); }
        function renTd(){
            let l=document.getElementById('list'); l.innerHTML='';
            todos.forEach(x=>{ if(x.dn)return;
                let d=document.createElement('div'); d.className='todo-item';
                d.innerHTML=`<div style="width:15px;height:15px;border:2px solid var(--theme-color);border-radius:50%" onclick="doneTd(${x.id})"></div><div style="flex:1">${x.t} <span style="font-size:0.8em;opacity:0.7">${x.tm?x.tm:''}</span></div><div onclick="doneTd(${x.id})">Ã—</div>`;
                l.appendChild(d);
            });
        }
        function doneTd(id){ todos=todos.filter(x=>x.id!==id); saveTd(); }
        function checkTodo(h,m){ let now=`${h}:${m}`; todos.forEach(x=>{ if(x.tm===now && !x.nt){ beep(); alert(x.t); x.nt=true; saveTd(); }}); }

        function getW(){
            navigator.geolocation.getCurrentPosition(async p=>{ try{
                let r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true&timezone=auto`);
                let d=await r.json(); document.getElementById('w-tmp').innerText=Math.round(d.current_weather.temperature)+"Â°";
                let c=d.current_weather.weathercode, w="æ™´"; if(c>3)w="æ›‡"; if(c>50)w="é›¨"; if(c>70)w="é›ª";
                document.getElementById('w-desc').innerText=w;
            }catch{}});
        }
        function renderCal(){
            let n=new Date(); document.getElementById('cal-m').innerText=`${n.getFullYear()}.${n.getMonth()+1}`;
            let html='', fd=new Date(n.getFullYear(),n.getMonth(),1).getDay(), ld=new Date(n.getFullYear(),n.getMonth()+1,0).getDate();
            ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'].forEach(d=>html+=`<div class="cal-head">${d}</div>`);
            for(let i=0;i<fd;i++)html+='<div></div>';
            for(let i=1;i<=ld;i++){ let cl=i===n.getDate()?'today':''; html+=`<div class="${cl}">${i}</div>`; }
            document.getElementById('cal').innerHTML=html;
        }
    </script>
</body>
