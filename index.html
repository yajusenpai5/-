<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Standby Pro V8</title>
    <style>
        :root {
            /* „ÉÄ„Éº„ÇØ„Éç„Ç§„Éì„ÉºËÉåÊôØÔºà‰π±Ë¶ñÂØæÁ≠ñÔºâ */
            --bg-color: #0f172a; 
            --theme-color: #e2e8f0; 
            --line-color: #1e293b;
            --active-dot: #38bdf8;
            --cal-bg: rgba(255,255,255,0.03);
        }
        
        body.night-mode {
            --bg-color: #1a0505;
            --theme-color: #ff453a;
            --line-color: #331111;
            --active-dot: #ff453a;
            --cal-bg: rgba(255, 69, 58, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--theme-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed; inset: 0; width: 100%; height: 100%;
            overflow: hidden; user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }

        .main-container { display: flex; width: 100vw; height: 100%; }
        .split-pane { flex: 1; width: 50%; min-width: 0; height: 100%; display: flex; flex-direction: column; position: relative; }
        .left-pane { border-right: 2px solid var(--line-color); }

        /* „Çπ„ÉØ„Ç§„Éó„Ç®„É™„Ç¢ */
        .swipe-container {
            flex: 1; width: 100%; height: 100%;
            overflow-x: scroll; overflow-y: hidden;
            scroll-snap-type: x mandatory;
            display: flex; -ms-overflow-style: none; scrollbar-width: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        .page-section {
            flex: 0 0 100%; width: 100%; height: 100%;
            scroll-snap-align: center;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            box-sizing: border-box; padding: 5px;
        }

        /* === Â∑¶ÂÅ¥ (ÊôÇË®à„Å™„Å©) === */
        .clock-time { font-size: 11vw; font-weight: 800; line-height: 1; font-variant-numeric: tabular-nums; letter-spacing: -2px; white-space: nowrap; }
        .clock-date { font-size: 3.5vw; margin-top: 5px; opacity: 0.8; }
        
        .title-label { font-size: 0.9rem; opacity: 0.6; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }
        .input-group { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .num-input {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: var(--theme-color);
            border-radius: 8px; padding: 5px; text-align: center; font-size: 1.5rem; width: 60px;
        }
        .btn {
            padding: 10px 20px; font-size: 1rem; border-radius: 30px; border: none;
            background: rgba(255,255,255,0.15); color: var(--theme-color); cursor: pointer; white-space: nowrap;
        }
        .btn.primary { background: var(--theme-color); color: var(--bg-color); font-weight: bold; }
        .btn.active-sound { background: var(--active-dot); color: #000; font-weight: bold; box-shadow: 0 0 10px var(--active-dot); }

        .sound-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 85%; }
        .sound-btn { padding: 12px; font-size: 0.9rem; border-radius: 12px; }

        .nav-dots {
            height: 25px; display: flex; justify-content: center; gap: 8px; align-items: center;
            border-top: 1px solid var(--line-color); width: 100%; background: var(--bg-color);
        }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.3); border-radius: 50%; }
        .dot.active { background: var(--active-dot); transform: scale(1.5); }

        /* === Âè≥ÂÅ¥ („Ç´„É¨„É≥„ÉÄ„ÉºÁµ±ÂêàÁâà) === */
        
        /* „Ç´„É¨„É≥„ÉÄ„Éº„ÉªÂ§©Ê∞ó„Éò„ÉÉ„ÉÄ„Éº„Ç®„É™„Ç¢ */
        .cal-header-row {
            width: 92%; display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 10px; padding-top: 10px;
        }
        .cal-date-info { text-align: left; }
        .cal-ym-big { font-size: 6vw; font-weight: bold; line-height: 1; }
        .cal-era-sub { font-size: 3vw; opacity: 0.7; margin-top: 2px; }
        
        .cal-weather-info { text-align: right; display: flex; flex-direction: column; align-items: flex-end;}
        .w-icon-big { font-size: 8vw; line-height: 1; margin-bottom: -5px; }
        .w-detail { font-size: 3vw; opacity: 0.9; display: flex; gap: 5px; align-items: baseline;}

        /* „Ç´„É¨„É≥„ÉÄ„Éº„Ç∞„É™„ÉÉ„ÉâÔºàÁîªÈù¢„ÅÑ„Å£„Å±„ÅÑÔºâ */
        .cal-container {
            flex: 1; width: 95%; 
            display: flex; flex-direction: column;
            margin-bottom: 10px;
        }
        .cal-grid {
            flex: 1; display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            grid-template-rows: auto repeat(6, 1fr); /* ÊõúÊó•Ë°å + Êó•‰ªò6Ë°å */
            gap: 4px;
        }
        .cal-cell {
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5vw; border-radius: 6px; background: var(--cal-bg);
            font-weight: 500;
        }
        .cal-head {
            background: transparent; color: var(--active-dot); font-weight: bold; font-size: 3vw;
            align-items: flex-end; padding-bottom: 5px;
        }
        .today-cell { background: var(--active-dot); color: #000; font-weight: bold; border-radius: 8px; }

        /* ToDo */
        .todo-box { width: 95%; height: 90%; display: flex; flex-direction: column; }
        .todo-input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .todo-text { flex: 1; min-width: 0; padding: 10px; border-radius: 8px; border:none; background:rgba(255,255,255,0.1); color:var(--theme-color);}
        .todo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .todo-item { 
            background: rgba(255,255,255,0.08); padding: 10px; border-radius: 6px; 
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; 
        }

        #mode-btn {
            position: fixed; top: 15px; left: 15px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: var(--theme-color); display: flex; justify-content: center; align-items: center;
        }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 999; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="overlay">
        <h3>Standby V8</h3>
        <p style="font-size:0.8rem; color:#aaa; margin-bottom:20px;">„Ç´„É¨„É≥„ÉÄ„ÉºÂ§ßÂûãÂåñ & Â§©Ê∞óÁµ±Âêà</p>
        <button class="btn primary" onclick="start()">Start</button>
    </div>

    <button id="mode-btn" onclick="toggleMode()">‚òæ</button>

    <div class="main-container">
        
        <div class="split-pane left-pane">
            <div class="swipe-container" id="left-scroll" onscroll="syncNav()">
                <div class="page-section">
                    <div class="clock-time" id="clock">00:00</div>
                    <div class="clock-date" id="date">--/--</div>
                </div>
                <div class="page-section">
                    <div class="title-label">NOISE</div>
                    <div class="sound-grid">
                        <button class="btn sound-btn" id="btn-white" onclick="toggleNoise('white')">„Éõ„ÉØ„Ç§„Éà<br><span style="font-size:0.7em">ÈõÜ‰∏≠</span></button>
                        <button class="btn sound-btn" id="btn-brown" onclick="toggleNoise('brown')">„Éñ„É©„Ç¶„É≥<br><span style="font-size:0.7em">Áù°Áú†</span></button>
                        <button class="btn sound-btn" id="btn-rain" onclick="toggleNoise('rain')">Èõ®Èü≥<br><span style="font-size:0.7em">Áôí„ÇÑ„Åó</span></button>
                        <button class="btn sound-btn" onclick="stopNoise()">OFF</button>
                    </div>
                </div>
                <div class="page-section">
                    <div class="title-label">ALARM</div>
                    <div class="input-group">
                        <input type="time" id="alarm-in" class="num-input" style="width:auto;">
                    </div>
                    <button id="alarm-btn" class="btn" onclick="toggleAlarm()">OFF</button>
                    <div id="alarm-stat" style="margin-top:10px; font-size:0.9rem; opacity:0.7;">Êú™Ë®≠ÂÆö</div>
                </div>
                <div class="page-section">
                    <div class="title-label">TIMER</div>
                    <div id="timer-set" style="display:flex; flex-direction:column; align-items:center;">
                        <div class="input-group">
                            <input type="number" id="t-min" class="num-input" placeholder="0" value="3">
                            <span>ÂàÜ</span>
                            <input type="number" id="t-sec" class="num-input" placeholder="0" value="00">
                            <span>Áßí</span>
                        </div>
                        <button class="btn primary" onclick="startTimer()">Start</button>
                    </div>
                    <div id="timer-run" style="display:none; flex-direction:column; align-items:center;">
                        <div style="font-size:10vw; font-weight:bold; font-variant-numeric:tabular-nums;" id="t-disp">00:00</div>
                        <button class="btn" onclick="resetTimer()" style="margin-top:10px;">Stop</button>
                    </div>
                </div>
            </div>
            <div class="nav-dots">
                <div class="dot active" id="dot-0"></div> 
                <div class="dot" id="dot-1"></div>
                <div class="dot" id="dot-2"></div>
                <div class="dot" id="dot-3"></div>
            </div>
        </div>

        <div class="split-pane">
            <div class="swipe-container">
                
                <div class="page-section">
                    <div class="cal-header-row">
                        <div class="cal-date-info">
                            <div class="cal-ym-big" id="cal-ym">2026.1</div>
                            <div class="cal-era-sub" id="cal-era">‰ª§Âíå8Âπ¥</div>
                        </div>
                        <div class="cal-weather-info" onclick="getW()">
                            <div class="w-icon-big" id="w-icon">ü§î</div>
                            <div class="w-detail">
                                <span id="w-tmp" style="font-weight:bold;">--¬∞</span>
                                <span id="w-desc">Êõ¥Êñ∞</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cal-container">
                        <div class="cal-grid" id="cal-grid"></div>
                    </div>
                </div>

                <div class="page-section">
                    <div class="todo-box">
                        <div class="title-label" style="text-align:center; margin-top:10px;">ToDo</div>
                        <div class="todo-input-row">
                            <input type="text" id="todo-txt" class="todo-text" placeholder="‰∫àÂÆö">
                            <input type="time" id="todo-tm" class="num-input" style="width:auto; font-size:1rem;">
                        </div>
                        <button class="btn primary" style="width:100%; margin-bottom:5px;" onclick="addTodo()">ËøΩÂä†</button>
                        <div class="todo-list" id="list"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let ac; // AudioContext
        let noiseSrc = null;

        function initAudio() { if(!ac) ac = new (window.AudioContext || window.webkitAudioContext)(); }

        // „Éé„Ç§„Ç∫ÁîüÊàê
        function toggleNoise(type) {
            initAudio(); if (ac.state === 'suspended') ac.resume(); stopNoise();
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active-sound'));
            document.getElementById('btn-' + type).classList.add('active-sound');
            
            const bufferSize = ac.sampleRate * 2;
            const buffer = ac.createBuffer(1, bufferSize, ac.sampleRate);
            const data = buffer.getChannelData(0);
            let lastOut = 0;

            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                if(type === 'white') { data[i] = white * 0.5; }
                else { data[i] = (lastOut + (0.02 * white)) / 1.02; lastOut = data[i]; data[i] *= 3.5; }
            }
            noiseSrc = ac.createBufferSource(); noiseSrc.buffer = buffer; noiseSrc.loop = true;
            const gain = ac.createGain(); gain.gain.value = 0.5;
            if(type === 'rain') {
                const f = ac.createBiquadFilter(); f.type = 'lowpass'; f.frequency.value = 800;
                noiseSrc.connect(f); f.connect(gain);
            } else { noiseSrc.connect(gain); }
            gain.connect(ac.destination); noiseSrc.start();
        }

        function stopNoise() {
            if (noiseSrc) { noiseSrc.stop(); noiseSrc = null; }
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active-sound'));
        }

        async function start() {
            document.getElementById('overlay').style.display = 'none';
            initAudio();
            let m=localStorage.getItem('tm_m'), s=localStorage.getItem('tm_s');
            if(m) document.getElementById('t-min').value=m;
            if(s) document.getElementById('t-sec').value=s;
            try{if('wakeLock'in navigator)await navigator.wakeLock.request('screen');}catch(e){}
            getW(); renderCal();
        }

        // Â§©Ê∞óÂèñÂæó & ÁµµÊñáÂ≠ó„Éû„ÉÉ„Éî„É≥„Ç∞
        function getW(){
            document.getElementById('w-desc').innerText = "‚Ä¶";
            navigator.geolocation.getCurrentPosition(async p=>{
                try{
                    let r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true&timezone=auto`);
                    let d=await r.json();
                    let t = Math.round(d.current_weather.temperature);
                    let c = d.current_weather.weathercode;
                    document.getElementById('w-tmp').innerText = t + "¬∞";
                    
                    // WMO„Ç≥„Éº„Éâ„ÇíÁµµÊñáÂ≠ó„Å®ÊñáÂ≠ó„Å´Â§âÊèõ
                    let icon="‚òÅÔ∏è", txt="Êõá";
                    if(c===0){ icon="‚òÄÔ∏è"; txt="Âø´Êô¥"; }
                    else if(c<=3){ icon="üå§Ô∏è"; txt="Êô¥„Çå"; }
                    else if(c<=48){ icon="üå´Ô∏è"; txt="Èúß"; }
                    else if(c<=67){ icon="‚òî"; txt="Èõ®"; }
                    else if(c<=77){ icon="‚ùÑÔ∏è"; txt="Èõ™"; }
                    else if(c<=82){ icon="‚òî"; txt="Â§ßÈõ®"; }
                    else if(c<=99){ icon="‚õàÔ∏è"; txt="Èõ∑Èõ®"; }
                    
                    document.getElementById('w-icon').innerText = icon;
                    document.getElementById('w-desc').innerText = txt;
                }catch(e){
                    document.getElementById('w-icon').innerText = "‚ö†Ô∏è";
                }
            }, ()=>{
                document.getElementById('w-icon').innerText = "üìç√ó";
            });
        }

        // „É¢„Éº„ÉâÂàáÊõø
        function toggleMode(){ document.body.classList.toggle('night-mode'); }

        // ÊôÇË®à
        setInterval(()=>{
            let d=new Date(), h=String(d.getHours()).padStart(2,'0'), m=String(d.getMinutes()).padStart(2,'0'), s=String(d.getSeconds()).padStart(2,'0');
            document.getElementById('clock').innerHTML=`${h}:${m}<span style="font-size:0.5em">${s}</span>`;
            document.getElementById('date').innerText=`${d.getMonth()+1}/${d.getDate()} (${['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'][d.getDay()]})`;
            if(s==='00') { checkAlarm(h,m); checkTodo(h,m); }
        },1000);

        function syncNav(){
            let c=document.getElementById('left-scroll'); let idx=Math.round(c.scrollLeft / c.clientWidth);
            [0,1,2,3].forEach(i=>document.getElementById('dot-'+i).classList.toggle('active', i===idx));
        }

        function beep(){
            initAudio(); if(ac.state==='suspended') ac.resume();
            let o=ac.createOscillator(), g=ac.createGain();
            o.connect(g); g.connect(ac.destination);
            o.frequency.value=880; g.gain.value=0.5;
            g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime+0.5);
            o.start(); o.stop(ac.currentTime+0.5);
        }

        // „Åù„ÅÆ‰ªñÊ©üËÉΩ
        let alOn=false;
        function toggleAlarm(){
            let v=document.getElementById('alarm-in').value; if(!v)return;
            alOn=!alOn; let b=document.getElementById('alarm-btn'), s=document.getElementById('alarm-stat');
            b.innerText=alOn?"ON":"OFF"; b.classList.toggle('primary', alOn); s.innerText=alOn?v+" ÂæÖÊ©ü‰∏≠":"OFF";
        }
        function checkAlarm(h,m){ if(alOn && document.getElementById('alarm-in').value===`${h}:${m}`){ beep(); alert("ALARM"); toggleAlarm(); }}

        let tmInt, tmTot=0;
        function startTimer(){
            let m=parseInt(document.getElementById('t-min').value)||0, s=parseInt(document.getElementById('t-sec').value)||0;
            if(m===0&&s===0)return;
            localStorage.setItem('tm_m',m); localStorage.setItem('tm_s',s);
            tmTot=m*60+s; document.getElementById('timer-set').style.display='none'; document.getElementById('timer-run').style.display='flex'; updTm();
            tmInt=setInterval(()=>{ if(tmTot<=0){ resetTimer(); beep(); alert("Time Up"); } else{ tmTot--; updTm(); } },1000);
        }
        function resetTimer(){ clearInterval(tmInt); document.getElementById('timer-set').style.display='flex'; document.getElementById('timer-run').style.display='none'; }
        function updTm(){ let m=Math.floor(tmTot/60).toString().padStart(2,'0'), s=(tmTot%60).toString().padStart(2,'0'); document.getElementById('t-disp').innerText=`${m}:${s}`; }

        let todos=JSON.parse(localStorage.getItem('tds')||'[]'); renTd();
        function addTodo(){ let t=document.getElementById('todo-txt').value, tm=document.getElementById('todo-tm').value; if(!t)return; todos.push({id:Date.now(), t, tm, dn:false, nt:false}); saveTd(); document.getElementById('todo-txt').value=''; }
        function saveTd(){ localStorage.setItem('tds', JSON.stringify(todos)); renTd(); }
        function renTd(){
            let l=document.getElementById('list'); l.innerHTML='';
            todos.forEach(x=>{ if(x.dn)return;
                let d=document.createElement('div'); d.className='todo-item';
                d.innerHTML=`<div style="width:15px;height:15px;border:2px solid var(--theme-color);border-radius:50%" onclick="doneTd(${x.id})"></div><div style="flex:1">${x.t} <span style="font-size:0.8em;opacity:0.7">${x.tm?x.tm:''}</span></div><div onclick="doneTd(${x.id})">√ó</div>`;
                l.appendChild(d);
            });
        }
        function doneTd(id){ todos=todos.filter(x=>x.id!==id); saveTd(); }
        function checkTodo(h,m){ let now=`${h}:${m}`; todos.forEach(x=>{ if(x.tm===now && !x.nt){ beep(); alert(x.t); x.nt=true; saveTd(); }}); }

        // „Ç´„É¨„É≥„ÉÄ„ÉºÊèèÁîªÔºà‰ª§ÂíåÂØæÂøú„ÉªÂ§ßÂûãÂåñÔºâ
        function renderCal(){
            let n=new Date();
            let y=n.getFullYear(), m=n.getMonth();
            
            // ÂíåÊö¶ÂèñÂæó
            try {
                let era = new Intl.DateTimeFormat('ja-JP-u-ca-japanese', {year:'numeric'}).format(n);
                // "2026Âπ¥" „Åß„ÅØ„Å™„Åè "‰ª§Âíå8Âπ¥" „ÇíÂèñÂæó„Åß„Åç„ÇãÔºàÁí∞Â¢É„Å´„Çà„Çã„ÅåIntlÂØæÂøú„Å™„ÇâOKÔºâ
                if(!era.match(/Âπ¥/)) era = y + "Âπ¥"; // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                else era = era.split('Âπ¥')[0] + 'Âπ¥'; // "‰ª§Âíå8Âπ¥1Êúà"„Åã„ÇâÂπ¥„Å†„ÅëÂèñ„ÇãÁ∞°ÊòìÂá¶ÁêÜ
                document.getElementById('cal-era').innerText = era;
            } catch(e) { document.getElementById('cal-era').innerText = y+"Âπ¥"; }

            document.getElementById('cal-ym').innerText = `${y}.${m+1}`;
            
            let html='', fd=new Date(y,m,1).getDay(), ld=new Date(y,m+1,0).getDate();
            
            // ÊõúÊó•„Éò„ÉÉ„ÉÄ„Éº
            ['Êó•','Êúà','ÁÅ´','Ê∞¥','Êú®','Èáë','Âúü'].forEach(d=>html+=`<div class="cal-cell cal-head">${d}</div>`);
            
            // Á©∫ÁôΩ„Çª„É´
            for(let i=0;i<fd;i++) html+='<div class="cal-cell"></div>';
            
            // Êó•‰ªò„Çª„É´
            for(let i=1;i<=ld;i++){
                let cl='cal-cell';
                if(i===n.getDate()) cl+=' today-cell';
                html+=`<div class="${cl}">${i}</div>`;
            }
            document.getElementById('cal-grid').innerHTML=html;
        }
    </script>
</body>
</html>
